<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css"></head>
        <body>

            <div class="container">
                <div class="mainTitle">
                    Are You Bored???
                </div>
                <div class="break"></div>
                <p>
                    This site uses the BoredAPI to give you suggestions on what to do with your time.
                </p>
    </div>

    <div class="container">
        <div class="options">
            <form id="myForm">
            <caption>How many friends?</caption>
            <br>
            <select class="opt" name="numPeople" id="numPeople">
                <option value="1">On Your Own</option>
                <option value="2">One Friends</option>
                <option value="3">Two Friends</option>
                <option value="4">Three Friends</option>
                <option value="5">Four Friends</option>

            </select>
            <hr class="rounded">
            <caption>What type of activity would you like to do?</caption>
            <br>
            <select name="type" id="type">
                <option value="education">Education</option>
                <option value="recreational">Recreational</option>
                <option value="social">Social</option>
                <option value="diy">DIY</option>
                <option value="charity">Charity</option>
                <option value="cooking">Cooking</option>
                <option value="relaxation">Relaxation</option>
                <option value="music">Music</option>
                <option value="busywork">Busy Work</option>
            </select>
            <hr class="rounded">
            <caption>Do you have money to spend?</caption>
            <br>
                <select name="money" id="money">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
                <br>
                <button type="submit";
" id="but">Click Me</button>
                <div id="answer"></div> 
            </form>
        </div>
        
    </div>
    

    <script src="index.js"></script>
</body>
</html>
